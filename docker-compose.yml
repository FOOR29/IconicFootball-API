version: "3.8"

services:
  # Servicio de Laravel (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: iconicfootball-api
    container_name: iconicfootball-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - APP_ENV=${APP_ENV}
      - APP_DEBUG=${APP_DEBUG}
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=${DB_CONNECTION}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - redis
    networks:
      - iconicfootball-network

  # Servicio de Nginx
  nginx:
    image: nginx:alpine
    container_name: iconicfootball-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - iconicfootball-network

  # Servicio de Redis
  redis:
    image: redis:alpine
    container_name: iconicfootball-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - iconicfootball-network

# Vol√∫menes persistentes
volumes:
  redis-data:
    driver: local

# Red personalizada
networks:
  iconicfootball-network:
    driver: bridge
